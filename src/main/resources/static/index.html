<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Propiedades</h1>

    <!-- Formulario para agregar/editar propiedades -->
    <form id="propertyForm">
        <input type="hidden" id="propertyId" value="">
        <label for="address">Dirección:</label>
        <input type="text" id="address" required><br><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" step="0.01" required><br><br>

        <label for="size">Tamaño (m²):</label>
        <input type="number" id="size" step="0.01" required><br><br>

        <label for="description">Descripción:</label>
        <textarea id="description" required></textarea><br><br>

        <button type="submit">Guardar</button>
    </form>

    <!-- Formulario de búsqueda -->
    <form id="searchForm">
        <label for="searchAddress">Buscar por Dirección:</label>
        <input type="text" id="searchAddress">
        
        <label for="minPrice">Precio mínimo:</label>
        <input type="number" id="minPrice" step="0.01">
        
        <label for="maxPrice">Precio máximo:</label>
        <input type="number" id="maxPrice" step="0.01">

        <label for="minSize">Tamaño mínimo (m²):</label>
        <input type="number" id="minSize" step="0.01">

        <label for="maxSize">Tamaño máximo (m²):</label>
        <input type="number" id="maxSize" step="0.01">

        <button type="submit">Buscar</button>
    </form>

    <!-- Lista de propiedades -->
    <h2>Lista de Propiedades</h2>
    <table id="propertyTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Dirección</th>
                <th>Precio</th>
                <th>Tamaño (m²)</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>

    <!-- Controles de paginación -->
    <div id="pagination-container">
        <button id="prevPage">Anterior</button>
        <div id="pagination"></div>
        <button id="nextPage">Siguiente</button>
    </div>

    <!-- Script para manejar la lógica del frontend -->
    <script src="app.js"></script>
</body>
</html>
